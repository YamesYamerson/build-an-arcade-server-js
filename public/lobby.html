<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lobby-container">
        <h1>Arcade Lobby</h1>
        <!-- Step 1: Enter name -->
        <div id="nameEntry">
            <input type="text" id="playerName" placeholder="Enter your name" />
            <button id="submitName">Continue</button>
        </div>

        <!-- Step 2: Choose mode -->
        <div id="modeSelection" style="display: none;">
            <h2>Choose Game Mode</h2>
            <button id="onePlayer">1 Player Mode</button>
            <button id="twoPlayer">2 Player Mode</button>
        </div>

        <!-- Step 3: Match status -->
        <div id="matchStatus" style="display: none;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
